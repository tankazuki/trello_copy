{% extends 'kanban/base.html' %}
{% block content %}
<div class="container">
  <h1>リスト一覧</h1>
  <div class="card-columns">
    {% for list in list_list %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ list.title }}</h5>
        <footer>
          <small class="text-muted">作成者: {{ list.user.username }}</small>
        </footer>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
